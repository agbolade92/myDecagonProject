<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Voter Profile || Online Voting</title>
</head>

<body>
  <!-- NAVBAR-->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <a href="index.html" class="navbar-brand">Online Voting</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="navbarcollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarcollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link logout">LogOut</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <!-- user -->
  <section id="user">
    <div class="container ">
      <div class="row">
        <h1 class="display-4" id="p-name"></h1>
      </div>
    </div>
  </section>

  <!-- timer -->
  <div id="timer" class="mb-4 bg-dark">
    <div class="container">
        <div class="row  ">
            <div id="days" class="col-md-2"></div>
            <div id="hours" class="col-md-2"></div>
            <div id="minutes" class="col-md-2"></div>
            <div id="seconds" class="col-md-2"></div>
        </div>
    </div>
  </div>

  <!-- result -->
  <div id="result-div"class="mb-4 bg-success">
    <div class="container">
      <div class="row">
        <div id="result" class="col-md-6 offset-md-3"></div>
      </div>
    </div>
  </div>

    <!-- search -->
    <div id="search" class=" mb-4">
      <div class="container">
        <div class="row">
          <div class="col-md-5 offset-md-4">
            <div class="input-group">
              <input type="text" id="candidate-search-input"class="form-control" placeholder="search">
            </div>
          </div>
        </div>
      </div>
    </div>
    
  <!-- table for candidate-->
  <section class="mb-5">
    <div class="container">
      <div class="row">
        <div class="col-md-9 ">
          <div class="card">
            <div class="card-header">
              <h4>Candidates</h4>
            </div>
            <table id="candidate-table" class="table table-striped">
                <thead>
                    <tr>
                      <th>Name</th>
                      <th>Age</th>
                      <th>Sex</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="candidate-tbody"></tbody>
            </table>
          </div>
        </div>
        <!-- display for total candidates -->
        <div class="col-md-3">
          <div class="card text-center bg-primary text-white mb-3 mt-3 ">
            <div class="card-body">
              <h3 id="t-candidates"></h3>
              <i class="fas fa-user fa-3x" ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    
 <!-- footer -->
  <footer class="bg-secondary text-white">
    <div class="container">
      <div class="row text-center pt-3">
        <div class="col-md-6 offset-md-3">
            <p>Copyright &copy; 2019 </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <script src="js/voter-logout.js"></script>
    <script src="js/voter-profile.js"></script>
    <script src="js/timer2.js"></script>
</body>

</html>
