  <section class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center">
            <h1 class="display-4">Candidate Registration Form</h1>
            <p class="lead">Please kindly fill the form below</p>
              <form  id = "candidate-form" action="http://localhost:3000/candidates" method="POST">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Name" id="name">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" id="email">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-key"></i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" id="password1">
                </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fas fa-key"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control place" placeholder="Confirm Password" id="password2">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fas fa-user"></i>
                      </span>
                    </div>
                    <input type="number" class="form-control" placeholder="Age" id="age">
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fas fa-user"></i>
                      </span>
                    </div>
                    <select class="form-control" id="sex">
                        <option value="null">select sex</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                  </div>
                <button type="submit" id="submit" class="btn btn-outline-success btn-block">submit</button>
          </form> 
      </div>
      <div class="col-md-6 align-self-end ">
          <img src="./img/register.jpg" alt="" class="img-fluid rounded-circle">
        </div>
    </div>
  </section>
  <!-- footer -->
  <footer class="bg-secondary text-white">
